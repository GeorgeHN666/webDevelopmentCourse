<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAR</title>
    <style>
        html{
            background-color: rgb(27, 27, 27);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(214, 175, 3);
        }
    </style>
</head>
<body>
        <h1>Hey Welcome To The Bar, What Would You Like?</h1><br>

        <div class="userinfo">
            <h3>Your User Information:</h3><br>
            {{if .First}}
            Email : {{.Email}} <br>
            User Name : {{.UserName}} <br>
            Password : {{.Password}} <br>
            First Name : {{.First}} <br>
            Last Name : {{.Last}} <br>
        </div>
</body>
</html>
