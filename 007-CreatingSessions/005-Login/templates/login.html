<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        html{
            background-color: rgb(26, 25, 25);
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: rgb(196, 201, 247);
            font-size: medium;
        }
        .cont{
            background-color: rgb(235, 180, 1);

            margin-right: auto;

            text-align: center;
        }

<body>
    <div class="cont">
        <h1>LOGIN</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="UserName"><br>
            <input type="text" name="password" placeholder="Password"><br>
            <input type="submit">
        </form>
        <h1>Haven't Sign up Yet??</h1><br>
        <a href="/signup" style="text-decoration: none; color: rgb(196, 201, 247);">Sign up!!!</a><br>

        <h1>Go Back??</h1><br>
        <a href="/" style="text-decoration: none; color: rgb(196, 201, 247);">Lets Go!!</a>
    </div>

</html>
